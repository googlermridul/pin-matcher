<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- GOOGLE FONT CDN -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600&display=swap" rel="stylesheet">
   <!-- FONT AWESOME CDN -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
   <!-- BOOTSTRAP CDN -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
   <title>Pin Matcher</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   


   <div class="container py-3 py-md-0">
      <div class="row">
         <div class="col d-flex flex-column justify-content-center">
            <div class="row">
               <div class="col-md-6 mb-3 mb-md-0">
                  <div class="box box1">
                     <input id="showPin" class="form-control" type="text" value="">
                     <button id="generatePin" class="btn generate-btn">Generate Pin</button>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="box box2">
                     <input id="typedPin" class="form-control" type="text" value="">
                     <div id="digitContainer" class="calc-body">
                        <div class="calc-btn-row">
                           <button class="btn">7</button>
                           <button class="btn">8</button>
                           <button class="btn">9</button>
                        </div>
                        <div class="calc-btn-row">
                           <button class="btn">4</button>
                           <button class="btn">5</button>
                           <button class="btn">6</button>
                        </div>
                        <div class="calc-btn-row">
                           <button class="btn">1</button>
                           <button class="btn">2</button>
                           <button class="btn">3</button>
                        </div>
                        <div class="calc-btn-row">
                           <button class="btn">C</button>
                           <button class="btn">0</button>
                           <button class="btn"><i class="fas fa-backspace"></i></button>
                        </div>
                        <div class="calc-btn-row">
                           <button id="matchBtn" class="btn match-btn">Match Pin</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="notify-section">
               <p id="pinMatched"><i class="fa fa-check-circle"></i> Pin matched! Secret door is opening for you!</p>
               <p id="pinNotMatch"><i class="fa fa-times-circle"></i> Pin didn't match! Please try again!</p>
            </div>
         </div>
      </div>
   </div>

   


   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
